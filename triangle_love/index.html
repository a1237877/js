<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>继承</title>
</head>
<body>
    <script>
        //构造函数
        function Person(name){
            this.name=name;
        }
        // prototype 属性 是一个对象
        Person.prototype.GetName=
            function(){
                console.log(this.name);
            }

        
        //instance 实例
        var person=new Person('李伟');
        // GetName 作为对象的方法被调用，this指向对象
        // console.log(person);
        person.GetName();
    
    </script>
</body>
</html>
