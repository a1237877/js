<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    html,body{
        scroll-behavior: smooth;
    }
    .box{
        height: 500px;
        width: 20px auto;
        background-color: pink;
    }
    </style>
</head>
<body>
    <header id="header">我是头部</header>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <a href="#header" class="backA">回到顶部</a>
    <script>
        function isChrome(){
            alert(window.navigator.userAgent);
            return window.navigator.userAgent.indexOf('Chrome') !== -1;
        }
    const scrollToTop = ()=>{
        // 滚动条   兼容性  scrollTop 表示离页面顶部的距离
        const c = document.documentElement.scrollTop || document.body.scrollTop;
        // 怎么慢慢滚动呢？
        if(c>0){
            window.requestAnimationFrame(scrollToTop)  //实时帧，能够更新实时变化  
            window.scrollTo(0,c-c/8);
    
        }
        
    }
    if(!isChrome()){
    document.querySelector('.backA').addEventListener('click',function(event){
        event.preventDefault();
        scrollToTop();
        // window.scrollTo(0,0);    //让页面滚动到某个位置
    })
}
    </script>
</body>
</html>
